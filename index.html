t;;\\n\\tvalue=value+value; /* moves over by one bit */\\n\\tif (value==0) break;\\n}\\nreturn 0;\\n```\\n\\n[(Try this in NetRun now!)](https://lawlor.cs.uaf.edu/netrun/run?name=Testinglogseq____&amp;code=int value%3D1%3B %2F* value to test%2C starts at first (lowest) bit *%2F for (int bit%3D0%3Bbitlogseq____&lt;100%3Bbit%2B%2B) { std%3A%3Acoutlogseq____&lt;logseq____&lt;\\logseq____&quot;at bit \\logseq____&quot;logseq____&lt;\\n\\nBecause \\logseq____&quot;int\\logseq____&quot; currently has 32 bits, if you start at one, and add a variable to itself 32 times, the one overflows and is lost completely. \\n\\nIn assembly, therelogseq____&apos;s a handy instruction \\logseq____&quot;jo\\logseq____&quot; (jump if overflow) to check for overflow from the previous instruction.  The C++ compiler doesnlogseq____&apos;t bother to use jo, though!\\n\\n```\\nmov edi,1 ; loop variable\\nmov eax,0 ; counter\\n\\nstart:\\n\\tadd eax,1 ; increment bit counter\\n\\n\\tadd edi,edi ; add variable to itself\\n\\tjo noes ; check for overflow in the above add\\n\\n\\tcmp edi,0\\n\\tjne start\\n\\nret\\n\\nnoes: ; called for overflow\\n\\tmov eax,999\\n\\tret\\n```\\n\\n[(Try this in NetRun now!)](https://lawlor.cs.uaf.edu/netrun/run?name=Testinglogseq____&amp;code=mov edi%2C1 %3B loop variable mov eax%2C0 %3B counter  start%3A \\tadd eax%2C1 %3B increment bit counter  \\tadd edi%2Cedi %3B add variable to itself \\tjo noes %3B check for overflow in the above add  \\tcmp edi%2C0 \\tjne start  ret  noes%3A %3B called for overflow \\tmov eax%2C999 \\tret logseq____&amp;lang=Assembly-NASMlogseq____&amp;mach=x64logseq____&amp;mode=fraglogseq____&amp;input=logseq____&amp;linkwith=logseq____&amp;foo_ret=longlogseq____&amp;foo_arg0=voidlogseq____&amp;orun=Runlogseq____&amp;orun=Gradelogseq____&amp;ocompile=Optimizelogseq____&amp;ocompile=Warnings)\\n\\nNotice the above program returns 999 on overflow, which somebody else will need to check for.  (Responding correctly to overflow is actually quite difficult--see, e.g., [Ariane 5 explosion ](https://en.wikipedia.org/wiki/Cluster_(spacecraft)#Launch_failure), caused by poor handling of a detected overflow. Ironically , ignoring the overflow would have caused no problems!)logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Flogseq____&quot;,422,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Xlogseq____&quot;,411,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Vlogseq____&quot;,411,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Ulogseq____&quot;,411,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Jlogseq____&quot;,[],536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^17logseq____&quot;,false,536870921]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6528925e-db8b-4c40-92dc-88b48f412f08logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Flogseq____&quot;,420,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Xlogseq____&quot;,411,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Vlogseq____&quot;,411,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Ulogseq____&quot;,411,536870921]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quo m.\\n\\n| **Name** | Notes                                                        | Type        | 64-bit long | 32-bit int | 16-bit short | 8-bit char  |\\n| -------- | ------------------------------------------------------------ | ----------- | ----------- | ---------- | ------------ | ----------- |\\n| rax      | Values are returned from functions in this register .        | scratch     | rax         | eax        | ax           | ah and al   |\\n| rcx      | Typical scratch register . Some instructions also use it as a counter . | scratch     | rcx         | ecx        | cx           | ch and cl   |\\n| rdx      | Scratch register .                                           | scratch     | rdx         | edx        | dx           | dh and dl   |\\n| *rbx** * | *Preserved register : donlogseq____&apos;t use it without saving it!*       | *preserved* | *rbx*       | *ebx*      | *bx*         | *bh and bl* |\\n| *rsp** * | *The stack pointer. Points to the top of the stack (details coming soon!) * | *preserved* | *rsp*       | *esp*      | *sp*         | *spl*       |\\n| *rbp** * | *Preserved register . Sometimes used to store the old value of the stack pointer, or the \\logseq____&quot;base\\logseq____&quot;.* | *preserved* | *rbp*       | *ebp*      | *bp*         | *bpl*       |\\n| rsi      | Scratch register . Also used to pass function argument #2 in 64-bit Linux | scratch     | rsi         | esi        | si           | sil         |\\n| rdi      | Scratch register . Function argument #1 in 64-bit Linux      | scratch     | rdi         | edi        | di           | dil         |\\n| r8       | Scratch register . These were added in 64-bit mode, so they have numbers, not names. | scratch     | r8          | r8d        | r8w          | r8b         |\\n| r9       | Scratch register .                                           | scratch     | r9          | r9d        | r9w          | r9b         |\\n| r10      | Scratch register . quot;, and it has a negative value in [twologseq____&apos;s complement ](https://en.wikipedia.org/wiki/Twologseq____&apos;s_complement) signed numbers.  This means to represent -1, for example, you set not only the high bit, but all the other bits as well: in unsigned, this is the largest possible value.  The reason binary 11111111 represents -1 is the same reason you might choose 9999 to represent -1 on a 4-digit odometer : if you add one, you wrap around and hit zero.\\n\\nA very cool thing about twologseq____&apos;s complement is addition is *the same operation* whether the numbers are signed or unsigned--we just interpret the result differently.  Subtraction is also identical for signed and unsigned.  Register names are identical in assembly for signed and unsigned.  However, when you change register sizes using an instruction like \\logseq____&quot;movsxd rax,eax\\logseq____&quot;, when you check for overflow, when you compare numbers, multiply or divide , or shift bits, you need to know if the number is signed (has a sign bit) or unsigned (no sign bit, no negative numbers).\\n\\n| **Signed**  | **Unsigned**  | **Language**                                                 |\\n| ----------- | ------------- | ------------------------------------------------------------ |\\n| int         | unsigned int  | C++, int is signed by default.                               |\\n| signed char | unsigned char | C++, char may be signed or unsigned.                         |\\n| movsxd      | movzxd        | Assembly, sign extend or zero extend to change register sizes. |\\n| jo          | jc            | Assembly, **o**verflow is calculated for signed values, **c**arry for unsigned values. |\\n| jg          | ja            | Assembly, jump **g**reater is signed, jump **a**bove is unsigned. |\\n| jl          | jb            | Assembly, jump **l**ess signed, jump **b**elow unsigned.     |\\n| imul        | mul           | Assembly, imul is signed (and more modern), mul is for un quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,576,536870921]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;,562,536870921]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Vlogseq____&quot;,562,536870921]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ulogseq____&quot;,562,536870921]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^17logseq____&quot;,true,536870921]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6528925f-fc2b-41e1-905e-74458476f7eelogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`*mut T` 遵循 `logseq____&amp;mut T`（或 `UnsafeCelllogseq____&lt;Tlogseq____&gt;`）的逻辑\\n\\n有关更多类型，请参见参考文档的 [\\logseq____&quot;Variance\\logseq____&quot; 部分](https://doc.rust-lang.org/reference/subtyping.html#variance)。\\n\\nlogseq____&gt; 注意：语言中唯一的逆变来源是函数的参数，这就是为什么在实践中它并不常见。调用逆变涉及到使用特定生命周期的引用的高阶编程（相对于通常的 \\logseq____&quot;any lifetime\\logseq____&quot;，这涉及到高等级生命周期，这些工作独立于子类型）。\\n\\n现在我们对变型有了更正式的理解，让我们更详细地看一些更多的例子。\\n\\n```rust\\nfn assignlogseq____&lt;Tlogseq____&gt;(input: logseq____&amp;mut T, val: T) {\\n  *input = val;\\n}\\n\\nfn main() {\\n  let mut hello: logseq____&amp;logseq____&apos;static str = \\logseq____&quot;hello\\logseq____&quot;;\\n  {\\n      let world = String::from(\\logseq____&quot;world\\logseq____&quot;);\\n      assign(logseq____&amp;mut hello, logseq____&amp;world);\\n  }\\n  println!(\\logseq____&quot;{hello}\\logseq____&quot;);\\n}\\n```\\n\\n当我们运行这个时会得到什么？\\n\\n```text\\nerror[E0597]: `world` does not live long enough\\n--logseq____&gt; src/main.rs:9:28\\n |\\n6  |     let mut hello: logseq____&amp;logseq____&apos;static str = \\logseq____&quot;hello\\logseq____&quot;;\\n |                    ------------ type annotation requires that `world` is borrowed for `logseq____&apos;static`\\n...\\n9  |         assign(logseq____&amp;mut hello, logseq____&amp;world);\\n |                            ^^^^^^ borrowed value does not live long enough\\n10 |     }\\n |     - `world` dropped here while still borrowed\\n```\\n\\n好的，它没有编译通过！让我们详细分解这里发生了什么。\\n\\n首先让我们看看 `assign` 函数：\\n\\n```rust\\nfn assignlogseq____&lt;Tlogseq____&gt;(input: logseq____&amp;mut T, val: T) {\\n  *input = val;\\n}\\n```\\n\\n它所做的只是取一个可变引用和一个值，并用值覆盖引用。这个函数的重要之处在于它创建了一个类型等价约束。它在其签名中清楚地表示引用和值必须是*完全相同*的类型。\\n\\n与此同时，我们在调用者中传入 `logseq____&amp;mut logseq____&amp;logseq____&apos;static str` 和 `logseq____&amp;logseq____&apos;world str`。\\n\\n因为 `logseq____&amp;mut T` 在 `T` 上是不变的，编译器得出结论，它不能应用任何子类型化到第一个参数，因此 `T` 必须完全是 `logseq____&amp;logseq____&apos;static str`。\\n\\n这与 `logseq____&amp;T` 的情况相反：\\n\\n```rust\\nfn debuglogseq____&lt;T: std::fmt::Debuglogseq____&gt;(a: T, b: T) {\\n  println!(\\logseq____&quot;a = {a:?} b = {b:?}\\logseq____&quot;);\\n}\\n```\\n\\n在这里，类似地，`a` 和 `b` 必须有相同的类型 `T`。但是由于 `logseq____&amp;logseq____&apos;a T` 是 `logseq____&apos;a` 的协变的，我们被允许进行子类型化。因此，编译器决定 `logseq____&amp;logseq____&apos;static str` 可以变为 `logseq____&amp;logseq____&apos;b str` 当且仅当 `logseq____&amp;logseq____&apos;static str` 是 `logseq____&amp;logseq____&apos;b str` 的子类型，这将在 `logseq____&apos;static logseq____&lt;: logseq____&apos;b` 的情况下保持。这是真的，所以编译器很乐意继续编译这段代码。\\n\\n事实证明，为什么 Box（和 Vec，HashMap 等）可以是协变的的论点与为什么生命周期可以是协变的的论点非常相似：一旦你试图将它们塞入像可变引用这样的东西，它们就会继承不变性，并阻止你做任何坏事。\\n\\n然而，Box 使得我们更容易关注我们部分忽略的引用的按值方面。\\n\\n与许多允许随时自由别名的语言不同，Rust 有一个非常严格的规则：如果你被允许修改或移动一个值，你就保证是唯一能够访问它的人。\\n\\n考虑以下代码：\\n\\n```rust\\nlet hello: Boxlogseq____&lt;logseq____&amp;logseq____&apos;static strlogseq____&gt; = Box::new(\\logseq____&quot;hello\\logseq____&quot;);\\n\\nlet mut world: Boxlogseq____&lt;logseq____&amp;logseq____&apos;b strlogseq____&gt;;\\nworld = hello;\\n```\\n\\n完全没有问题，我们已经忘记了 `hello` 是 `logseq____&apos;static`，因为一旦我们将 `hello` 移动到只知道它是 `logseq____&apos; n\\nRust 中 match 的每个分支都会被分配一块 stack 上的内存, 并且这些内存不是公用的,\\n也就是说，如果 `outer` 函数里面有多个 `match` 的分支，并且每个分支都会分配一些栈上内存的话，\\n那 outer 调用的另一个 inner 函数的栈空间就会排在所有这些被占用的内存之后。\\n\\n所以当这种分配了较多内存的 match 分支的函数被调用很多层之后，就非常容易出现栈溢出。\\n\\n解决方法是把 match arm 放到另一个函数里.\\n\\n```rust\\nstatic mut RSP: isize = 0;\\n\\nfn main() {\\n    print_stack_pos(\\logseq____&quot;main\\logseq____&quot;);\\n    outer();\\n}\\n\\nfn outer() {\\n    let v = 0;\\n    match v {\\n        _ if v == 0 =logseq____&gt; inner(),\\n        _ if v == 1 =logseq____&gt; [0u8; 1024][0],\\n        _ if v == 2 =logseq____&gt; [0u8; 1024 * 2][0],\\n        _ =logseq____&gt; 0,\\n    };\\n}\\n\\nfn inner() -logseq____&gt; u8 {\\n    print_stack_pos(\\logseq____&quot;inner\\logseq____&quot;);\\n    0\\n}\\n\\nfn print_stack_pos(msg: impl Display) {\\n    let a = ();\\n    let ptr = logseq____&amp;a as *const _ as isize;\\n\\n    let prev = unsafe { RSP };\\n    println!(\\logseq____&quot;{:logseq____&gt;5} stack ptr: {:x}, diff: {}\\logseq____&quot;, msg, ptr, prev - ptr);\\n    unsafe { RSP = ptr; }\\n}\\n```\\n\\n上面的代码会打印出调用链 `main() -logseq____&gt; outer() -logseq____&gt; inner()` 过程中 `main()` 和 `inner()` 的栈位置相差大约3KB,\\n因为outer() 的 match 分支 **一共** 分配了3KB内存.\\n\\n```\\n main stack ptr: 16fd61ff7, diff: -6171271159\\ninner stack ptr: 16fd613b7, diff: 3136\\n```\\n\\n不管是函数还是 block 都提供了一个作用域，但是函数作用域会改变 stack 顶的位置，而 block 的作用域不会改变 stack 顶的位置，所有的变量在 stack 上的位置是在进入函数时就已经分配好的, 不论是否会被使用.\\n例如如下代码 `inner()` 也会打出3KB大小的 stack 位置变化.\\n\\n```rust\\nfn outer_blocks() {\\n    { inner(); }\\n    { let _c = [0u8; 1024]; }\\n    { let _c = [0u8; 1024 * 2]; }\\n}\\n```\\nlogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^1Alogseq____&quot;,[logseq____&quot;^1?logseq____&quot;,[]],536870921]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Flogseq____&quot;,252,536870921]],  ()logseq____&gt;,\\n    F: forlogseq____&lt;logseq____&apos;alogseq____&gt; Fn(logseq____&amp;logseq____&apos;a u64) -logseq____&gt; Fut,\\n{\\n    doit: F,\\n}\\n\\nimpllogseq____&lt;Fut, Flogseq____&gt; Foologseq____&lt;Fut, Flogseq____&gt;\\nwhere\\n    Fut: Futurelogseq____&lt;Output = ()logseq____&gt;,\\n    F: forlogseq____&lt;logseq____&apos;alogseq____&gt; Fn(logseq____&amp;logseq____&apos;a u64) -logseq____&gt; Fut,\\n{\\n    async fn rock(logseq____&amp;self) {\\n        let x = 3u64;\\n        (self.doit)(logseq____&amp;x).await;\\n    }\\n}\\n\\nfn singlogseq____&lt;logseq____&apos;alogseq____&gt;(_x: logseq____&amp;logseq____&apos;a u64) -logseq____&gt; impl Futurelogseq____&lt;Output = ()logseq____&gt; + logseq____&apos;a {\\n    async move {\\n        println!(\\logseq____&quot;{}\\logseq____&quot;, _x);\\n    }\\n}\\n\\n#[tokio::main]\\nasync fn main() {\\n    let _f = Foo {\\n        doit: sing, // Fail to compile\\n    };\\n\\n    // _f.rock().await;\\n}\\n\\n// error[E0308]: mismatched types\\n//   --logseq____&gt; src/bin/try-it.rs:30:14\\n//    |\\n// 30 |       let _f = Foo {\\n//    |  ______________^\\n// 31 | |         doit: sing, // Fail to compile\\n// 32 | |     };\\n//    | |_____^ one type is more general than the other\\n//    |\\n//    = note: expected trait `forlogseq____&lt;logseq____&apos;alogseq____&gt; logseq____&lt;forlogseq____&lt;logseq____&apos;alogseq____&gt; fn(logseq____&amp;logseq____&apos;a u64) -logseq____&gt; impl Futurelogseq____&lt;Output = ()logseq____&gt; + logseq____&apos;a {sing} as FnOncelogseq____&lt;(logseq____&amp;logseq____&apos;a u64,)logseq____&gt;logseq____&gt;`\\n//               found trait `forlogseq____&lt;logseq____&apos;alogseq____&gt; logseq____&lt;forlogseq____&lt;logseq____&apos;alogseq____&gt; fn(logseq____&amp;logseq____&apos;a u64) -logseq____&gt; impl Futurelogseq____&lt;Output = ()logseq____&gt; + logseq____&apos;a {sing} as FnOncelogseq____&lt;(logseq____&amp;logseq____&apos;a u64,)logseq_ gseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;philosophylogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^11logseq____&quot;,logseq____&quot;philosophylogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Blogseq____&quot;,1697157727895,536870921]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6528925f-5244-498d-a11d-007583e5b480logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;tags:: tips, philosophy\\n\\n\\n当你谈论平等的时候，你在谈论什么？\\n原文: https://card.weibo.com/article/m/show/id/2309404848530983616543\\n\\n**语言改变思想。思想指引行动。行动固化成行为模式，行为模式塑造了你的命运。**\\n\\n------\\nlogseq____&gt; 提问：布老师，我去年硕士毕业，开始工作。我本来想寒窗苦读十几年，终于毕业了，可以在大城市施展抱负，从来没想过要回到老家。但是因为去年的就业情况很差，我不得已听了家里人的话，考入了体制内。但是令我无法忍受的是，我因为没有背景，所以好的岗位都轮不到我。我被分配到一个省里比较偏远的地方。这里不仅交通不便，生活条件不好，就连工作也是简单的重复，得不到任何锻炼，看不到什么希望。感觉这里不是长久之计，但是也找不到出路。我感受到非常的不平等。同样是硕士毕业，前几年的师兄师姐找的工作就还不错。同样是一起进单位，有的人就被分到比较好的地方。我不知道为什么会这样。请问布老师，我该怎么做，才能有一个更好的出路？\\n\\n回答：给你讲三点吧。\\n\\n第一，注意你的语言。因为它就是你的命运。\\n\\n怎么改变一个人的命运？很简单，改变你的语言，就能改变你的命运。简单到令人不敢相信。\\n\\n因为你怎么说话，你就会怎么思考。你说话的时候，你的意识就不断地在给你的潜意识灌输想法。一句话，即使是假话，套话，胡话，你听得多了，说得多了，内心里也就信了。所以语言会改变你的想法。\\n\\n孔子说：“非礼勿听”。不该听的不要听。为什么？因为你听了，即使你当时反对这个想法，它仍然会像种子一样进入你的大脑，在合适的时候就会生根发芽。听都不要听，你就不会有这个意识。没有这个意识，你就不会有这个想法。\\n\\n语言会改变思想。而思想会指引行动。如果你的行动是修身正己，造福他人，那么你就会得到别人的感激和报答。如果你放任自己，为害他人，你就会得到厌弃和憎恨。而你的行为和它们的回报，则会固化成你的行为模式。你长期的行为模式挑选和塑造了周围的环境和你自己，这就是人们所说的“命运”。\\n\\n所以你的语言就是你的命运。\\nlogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^1Alogseq____&quot;,[logseq____&quot;^1?logseq____&quot;,[]],536870921]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Flogseq____&quot;,841,536870921]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&q
